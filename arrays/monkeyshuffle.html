<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://fonts.googleapis.com/css?family=Copse" rel="stylesheet">
    <style>
        html{
            margin:0 0 0 0;
            padding:0 0 0 0;
        }
        body{
            font-family: 'Copse' , serif;
            text-align: center;
        }
        img{
            height: 300px;
            width: 300px;
            border: 0px;
        }
        #pics{
            width: 900px;
            height: 900px;
            border: solid 1px black;
            font-size: 0;
            margin: auto;
        }
    </style>
</head>
<body>
<h1>MonkeyShuffle</h1>
<div id="pics">
    <img src="img/stokstaartje1.jpg">
    <img src="img/stokstaartje2.jpg">
    <img src="img/stokstaartje3.jpg">
    <img src="img/stokstaartje4.jpg">
    <img src="img/stokstaartje5.jpg">
    <img src="img/stokstaartje6.jpg">
    <img src="img/stokstaartje7.jpg">
    <img src="img/stokstaartje8.jpg">
    <img src="img/stokstaartje9.jpg">
</div>
<script>
    var plaatjes = document.getElementsByTagName("img");
    var random=0;

    var randomNumbers = [];

    while(randomNumbers.length <9){
        random=Math.floor(Math.random()*9)+1;
        if (randomNumbers.lastIndexOf(random)== -1){
            randomNumbers.push(random);
        }
    }

    random=0;
    for(var plaatje in plaatjes){
        plaatjes[plaatje].src="img/stokstaartje"+ randomNumbers[random]+".jpg";
        random++;
    }
</script>
</body>
</html>
